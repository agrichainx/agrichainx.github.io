<script>
    $(document).ready(function () {
        var phoneInput = $("#phone");
        var locale = phoneInput.data('locale');

        if (locale === 'en') {
            phoneInput.intlTelInput({
                initialCountry: "ch",
                separateDialCode: true,
                allowDropdown: false
            });
        } else {
            phoneInput.intlTelInput({
                initialCountry: "ua",
                separateDialCode: true,
                allowDropdown: false
            })
        }

        phoneInput.on("focus", function (e, countryData) {
            phoneInput.val('');
            var phoneMaskDefault = phoneInput.attr('placeholder').replace(/[0-9]/g, 9);
            phoneInput.mask(phoneMaskDefault);
        });

        phoneInput.on("countrychange", function (e, countryData) {
            phoneInput.val('');
            var phoneMaskOnChange = phoneInput.attr('placeholder').replace(/[0-9]/g, 9);
            phoneInput.mask(phoneMaskOnChange);
        });

        $('#regionSelect').on('select2:select', function (e) {
            var regionShort = $($('#regionSelect').select2('data')[0]['element']).data('short');
            $("#phone").intlTelInput("setCountry", regionShort);
        });

        var params = $.deparam.fragment();
        if (params.loginError) {
            $('#loginModal').modal();
            $('#loginModal').find('.registration-errors').html('You entered incorrect data.');
            $('#loginModal').find('.registration-errors').css({'padding' : '10px', 'border-radius' : '10px'});
        }
        $('#registrationSubmit').click(function (event) {
            var code = String($('.selected-dial-code')[0].textContent);
            var phoneNumber = String($('#phone').val());
            $('#hiden').val(code + ' ' + phoneNumber);
            $.ajax({
                type: "POST",
                url: "/register_ajax",
                data: $("#userRegisterForm").serialize(),
                success: function(response) {
                    if (response.success) {
                        $('.chekin').html(response.response);
                    }
                    else {
                        $('.registration-errors').html('');
                        $.each(response.response, function (k, v) {
                            if (v.hasOwnProperty("ERROR")) {
                                $('.registration-errors').append(v.ERROR + '<br>')
                            } else {
                                if (v.hasOwnProperty("first")) {
                                    $('.registration-errors').append(v.first.ERROR + '<br>')

                                } else {
                                    $('.registration-errors').append(v.second.ERROR + '<br>')
                                }
                            }
                        })
                        $('.registration-errors').css({'padding' : '10px', 'border-radius' : '10px'});
                        $('#myModal').scrollTop(0);
                    }
                }
            });
        });
        $("#myModal").on('hidden.bs.modal', function () {
            $('#registrationSubmit').click(function (event) {
                $.ajax({
                    type: "POST",
                    url: "/register_ajax",
                    data: $("#userRegisterForm").serialize(),
                    success: function(response) {
                        if (response.success) {
                            $('.chekin').html(response.response);
                        }
                        else {
                            $('.registration-errors').html('');
                            $.each(response.response, function (k, v) {
                                if (v.hasOwnProperty("ERROR")) {
                                    $('.registration-errors').append(v.ERROR + '<br>')
                                } else {
                                    if (v.hasOwnProperty("first")) {
                                        $('.registration-errors').append(v.first.ERROR + '<br>')

                                    } else {
                                        $('.registration-errors').append(v.second.ERROR + '<br>')
                                    }
                                }
                                $('.registration-errors').css({'padding' : '10px', 'border-radius' : '10px'});
                                $('#myModal').scrollTop(0);
                            })
                        }
                    }
                });
            });
        });
    });

</script>

<script>
    var elem = document.querySelector(".up")
    var elem2 = document.querySelector(".up-city")

    $('#city').scrollBox();
    $(function(){
        $(".production").on("click", function(){
            elem.classList.toggle("up");
            elem.classList.toggle("down");
        });
    });

    $(function(){
        $(".city").on("click", function(){
            elem2.classList.toggle("up");
            elem2.classList.toggle("down");
        });
    });

    $(function(){
        $(".filter-no-active1").on("click", function(){

            $(".filter-active1").css({"background":"#a1a1a1"});
            $(".filter-no-active1").css({"background":"#2e6228"});
        });
    });
    $(function(){
        $(".filter-active1").on("click", function(){
            $(".filter-active1").css({"background":"#2e6228"});
            $(".filter-no-active1").css({"background":" #a1a1a1"});
        });
    });

    var makeAjaxFilter = function (params) {
        $.ajax({
            type: "POST",
            url: "/traders/list_ajax",
            data: params,
            success: function(response) {
                $('.right-bar').html(response.response);
            }
        });
    };

    function hashChange() {
        filterData = $.deparam.fragment();
        makeAjaxFilter(filterData);
    }
    window.onhashchange = hashChange;
    var filterData = {};
    $(document).ready(function () {
        $('.filter_culture_group').click(function (e) {
            filterData.culture = $(this).data('cultureGroupId');
            window.location = '#' + $.param(filterData);
        });
        $('#city :checkbox').change(function () {
            regions_ids = [];
            $('#city :checkbox').each(function () {
                if (this.checked) {
                    regions_ids.push($(this).data('regionId'));
                }
            });

            filterData.regions = regions_ids;
            window.location = '#' + $.param(filterData);
        });
    });
</script>

            };
            inputRegions = $('.filter-regions');
            $.each(filterData.regions, function (index, regionId) {
                $.each(inputRegions, function (key, value) {
                    if (regionId == $(value).data('regionId')) {
                        $(value).prop('checked', true);

                });
            });
            makeAjaxFilter(filterData);
